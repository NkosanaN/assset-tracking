name: Build and deploy .NET Core application 

on:
  push:
  pull_request:  
    branches:
      - main
      - develop
      - feature/*
    paths:
      - '**.cs'
      - '**.csproj'

env:
  AZURE_WEBAPP_NAME: atracking
  AZURE_WEBAPP_PACKAGE_PATH: Item\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 7.0.x
  WORKING_DIRECTORY: Item

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restore
      run: dotnet restore .\src\API\Item.API\Item.API.csproj

    - name: Build
      run: dotnet build .\src\API\Item.API\Item.API.csproj --configuration ${{ env.CONFIGURATION }} --no-restore

